<div class="forgot-password">
  <div class="content-forgot-password">
    <header>
      <img src="./assets/logo-white.png" alt="" />
      <h1>Resetar Senha</h1>
      <span class="close" (click)="goBack()">
        <svg
          width="14"
          height="14"
          viewBox="0 0 14 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
            fill="#FFFAFA"
          />
        </svg>
      </span>
    </header>

    <form [formGroup]="forgotPasswordHashForm" (ngSubmit)="formHashSubmit()">
      <div>
        <div class="w-50">
          <label for="newPassword" class="newPass">Nova Senha</label>
        </div>
        <div class="w-50">
          <input class="mr-3" formControlName="password" [type]="eyePass ? 'text' : 'password'" name="repetNewPassword" (keyup)="verifyPass()" />
          <i class="far" (click)="toggleEyePass()" [ngClass]="eyePass == false ? 'fa-eye' : 'fa-eye-slash'"></i>
        </div>

      </div>

      <div>
        <div class="w-50">
          <label for="repetNewPassword" class="confirmNewPass">Confirmar Senha</label>
        </div>
        <div class="w-50">
          <input class="mr-3" formControlName="repeatPassword" [type]="eyeReapetPass ? 'text' : 'password'" name="repetNewPassword" (keyup)="verifyPass()" />
          <i class="far" (click)="toggleEyeReapetPass()" [ngClass]="eyeReapetPass == false ? 'fa-eye' : 'fa-eye-slash'"></i>
        </div>
      </div>

      <button [disabled]="forgotPasswordHashForm.valid == false ? true : false" type="submit">Salvar Senhar</button>
    </form>

    <p *ngIf="!validHash">
      O link para resetar a senha expirou, clique em "Esqueci a Senha" para recomeÃ§ar o processo.
    </p>
  </div>
</div>
